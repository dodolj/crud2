<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <table>
        <head>
            <meta charset="UTF-8">
            <title>Список пользователей</title>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>password</th>
            </tr>
        </head>
        <body>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">Id</td>
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.password}">Password</td>
            </tr>
        </body>
    </table>
</html>
