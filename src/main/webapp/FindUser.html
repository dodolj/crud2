<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Редактировать пользователя</title>
    </head>
    <body>
        <h1>Редактировать пользователя</h1>
        <form action="/users/update" method="post">
            <input type="hidden" name="id" value="${user.id}">
            <label>Имя: <input type="text" name="name" value="${user.name}" required></label><br>
            <label>Пароль: <input type="text" name="password" value="${user.password}" required></label><br>
            <button type="submit">Сохранить</button>
        </form>
    </body>
</html>
