<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Users list</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
                max-width: 600px;
                margin: 20px auto;
                font-family: Arial, sans-serif;
            }
            th, td {
                border: 1px solid #999;
                padding: 8px 12px;
                text-align: left;
            }
            th {
                background-color: #eee;
            }
            tr:hover {
                background-color: #f5f5f5;
            }
            .btn-container {
                max-width: 600px;
                margin: 20px auto;
                text-align: center;
            }
            button {
                margin: 0 10px;
                padding: 8px 16px;
                font-size: 14px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h2 style="text-align:center;">Users list</h2>
        <table>
            <thead>
                <tr>
                    <th>UUID</th>
                    <th>Name</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" th:text="${user.id}"></a>
                    </td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.password}"></td>
                </tr>
            </tbody>
        </table>
        <div class="btn-container">
            <button onclick="location.href='/users/new'">Add user</button>
            <button onclick="location.href='/users'">Reload user-list</button>
            <button onclick="location.href='/users/deleteAll'">Delete all</button>
        </div>
    </body>
</html>
